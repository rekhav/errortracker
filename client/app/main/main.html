<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Hi,</h1>
    <p class="lead">Welcome to ROB error tracker</p>
    <!-- <img src="assets/images/yeoman.png" alt="I'm Yeoman"> -->
  </div>
</header>

<div class="container patterns" >
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Existing patterns:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li>{{thing.pattern}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Add your exclude pattern to be excluded from storing into database</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a exclude pattern here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
